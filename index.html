<html>
<head>
	<title>Color Me App by AS </title>
	<style>
		*{font-size:50px;}
	</style>
	<script>
		function cc()
		{
			event.preventDefault();
			let colors = ["lightred","lightblue","azure","pink","lightyellow"];
			let r = parseInt(Math.random()*colors.length);
			document.body.style.backgroundColor = colors[r];
		}
	</script>
</head>
<body>
<center>
	<h1> HOLI HAIN </h1>
	<form onsubmit = "cc()">
		<input type = "submit" value = "MOHE RANG DE"/>
	</form>
	<br><br>
	<h3> After clicking on the button,random colors will appear as background-color</h3> 
</center>
</body>
</html>
